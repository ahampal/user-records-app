name: test and build changes

on:
  push:
  pull_request:
    branches:
      - '**'

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: install deps
        run: npm ci
      - name: unit tests
        run: npm run test:ci
      - name: build
        run: npm run 
      - name: upload build artifact
        uses: actions/upload-artifact@main
        with:
          name: build
          path: build
